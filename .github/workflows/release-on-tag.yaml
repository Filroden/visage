name: Release on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      MODULE_ZIP_NAME: visage.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run pack command
        run: npm run pack

      - name: Update Manifest Details
        run: |
          echo "Updating module.json details..."
          
          # 1. Get the version number without the 'v' (e.g. "3.2.0-beta1")
          # This assumes your tag is like "v3.2.0-beta1"
          TAG_VERSION=${{ github.ref_name }}
          CLEAN_VERSION=${TAG_VERSION#v}
          
          # 2. Update the Download Link (as discussed)
          sed -i -E "s|releases/download/[^/]*/visage.zip|releases/download/${{ github.ref_name }}/visage.zip|g" dist/module.json
          
          # 3. Temporarily update the "version" field in the JSON so testers see the right number
          # This replaces "version": "3.1.1" with "version": "3.2.0-beta1" inside the zip only
          sed -i -E "s|\"version\": \"[^\"]*\"|\"version\": \"$CLEAN_VERSION\"|g" dist/module.json

      - name: Create zip of all dist files
        run: |
          cd dist
          zip -r ../${{ env.MODULE_ZIP_NAME }} .

      - name: Generate Changelog
        run: |
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep "^v" | sed -n '2p')
          
          echo "## Release ${{ github.ref_name }}" > changelog.md
          echo "" >> changelog.md
          echo "**Build Details:**" >> changelog.md
          echo "- **Commit:** ${{ github.sha }}" >> changelog.md
          echo "- **Author:** ${{ github.actor }}" >> changelog.md
          echo "" >> changelog.md
          echo "---" >> changelog.md
          echo "" >> changelog.md
          echo "## Changelog" >> changelog.md

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous v* tag found. Creating changelog from the current commit." >> changelog.md
            git log -n 1 --pretty=format:"* %s (%h)" >> changelog.md
          else
            echo "Changes since $PREVIOUS_TAG" >> changelog.md
            if git rev-list $PREVIOUS_TAG..${{ github.ref_name }} | grep -q '.'; then
              git log --pretty=format:"* %s (%h)" $PREVIOUS_TAG..${{ github.ref_name }} | { grep -E -i '^\* (feat|fix):' || true; } >> changelog.md
            else
              echo "* No conventional commits found since last release." >> changelog.md
            fi
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: "changelog.md"
          draft: false
          # --- UPDATED: Dynamic Prerelease Flag ---
          # If the tag contains a hyphen (e.g. v3.1.0-beta1), mark as prerelease.
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: false
          files: |
            ${{ env.MODULE_ZIP_NAME }}
            dist/module.json